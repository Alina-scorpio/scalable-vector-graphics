<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scalable Vector Graphics</title>
  <link rel="stylesheet" href="normalize.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!--Header -->
  <header class="header">
    <div class="container">
      <div class="header__box">
        <!--Logo -->
        <div class="header__logo">
          <svg width="300" height="50">
            <g stroke-width="5">
              <circle cx="25" cy="25" r="20" stroke="blue" fill="white"></circle>
              <text x="18" y="32" font-size="24px" fill="blue">L</text>
              <rect x="60" y="5" width="80" height="40" stroke="white" fill="blue"></rect>
              <text x="90" y="32" font-size="24px" fill="white">O</text>
              <ellipse cx="200" cy="25" rx="40" ry="20" stroke="green" fill="yellow"></ellipse>
              <text x="190" y="32" font-size="24px" fill="green">G</text>
              <rect x="255" y="5" width="40" height="40" stroke="yellow" fill="green"></rect>
              <text x="265" y="32" font-size="24px" fill="yellow">O</text>
            </g>
          </svg>
        </div>
        <!--Title -->
        <h1 class="header__title">Scalable Vector Graphics</h1>
      </div>
    </div>
  </header>
  <!--Main block -->
  <main class="main">
    <div class="container">
      <div class="main__box">

        <!--Main content -->
        <div class="main__content">
          <!--Sun -->
          <div class="sun-box">
            <img class="sun" src="assets/sun.svg" alt="sun">
          </div>
          <!--Christmas tree -->
          <div class="christmas-tree-box">
            <img class="christmas-tree" src="assets/christmas-tree.svg" alt="christmas-tree">
          </div>

          <!--Ballons -->
          <div class="ballons-box">
            <img class="ballons" src="assets/balloons.svg" alt="ballons">
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-item">&copy; Alina Scorpion</div>
    </div>

  </footer>
</body>

</html>
